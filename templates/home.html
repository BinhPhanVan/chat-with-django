<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  
    <script src="https://kit.fontawesome.com/28725eb711.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<style>
    body{
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
</style>
<body style="background:url('https://i.pinimg.com/originals/ed/73/f5/ed73f53c1fec4ee8cbb31cac491e43c8.jpg') no-repeat; background-size:100%; height: auto;">
    
    <div class='container mt-4 text-center'
        style="font-family: “Palatino Linotype”, “Book Antiqua”, Palatino, serif;"    
    >
        <h1>DJANGO CHAT</h1>
    </div>
    <div class="row mt-4"  
    >
        <div class="col-3"></div>
        <div class="col-6">
          <form id="post-form" method="POST" action="checkview">
                {% csrf_token %}
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example1" style="font-size:20px;
                    font-family: “Palatino Linotype”, “Book Antiqua”, Palatino, serif;">Room Name</label>
                    <input type="text" id="form2Example1" class="form-control" name='room_name' id="room_name"/>
                </div>
              
                <!-- Password input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example2" style="font-size:20px;
                    font-family: “Palatino Linotype”, “Book Antiqua”, Palatino, serif;">Username</label>
                    <input type="text" id="form2Example2" class="form-control" name='username' id="username"/>
                </div>
              
                <!-- 2 column grid layout for inline styling -->
                <div class="row mb-4">
                  <div class="col d-flex justify-content-center">
                    <!-- Checkbox -->
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="form2Example34"
                        checked
                      />
                      <label class="form-check-label" for="form2Example34"> Remember me </label>
                    </div>
                  </div>
              
                  <div class="col">
                    <!-- Simple link -->
                    <a href="#!">Forgot password?</a>
                  </div>
                </div>
              
                <!-- Submit button -->
                <input type="submit" class="btn btn-primary btn-block mb-4"
                    style="margin: auto auto;
                    display: block;
                    width: 50%;" 
                >
                    Join Room
                </input>
              
                <!-- Register buttons -->
                <div class="text-center">
                  <p>Not a member? <a href="#!">Register</a></p>
                  <p>or sign up with:</p>
                  <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="fab fa-facebook-f"></i>
                  </button>
              
                  <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="fab fa-google"></i>
                  </button>
              
                  <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="fab fa-twitter"></i>
                  </button>
              
                  <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="fab fa-github"></i>
                  </button>
                </div>  
              </form>
        </div>
        <div class="col-3"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
